<mat-nav-list infiniteScroll (scrolled)="onScroll()" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [scrollWindow]="false">
  <mat-list-item routerLink="/pokemon-detail/{{pokemon.id}}" routerLinkActive="active" *ngFor="let pokemon of pokemons.data">
    <img src='assets/assets/img/sprites/{{pokemon.id}}.png' alt="{{pokemon.name}}">
    <mat-label>{{pokemon.id + '. ' + pokemon.name}}</mat-label>
  </mat-list-item>
</mat-nav-list>
