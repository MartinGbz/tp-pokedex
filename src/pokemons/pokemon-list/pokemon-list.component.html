<mat-form-field style="width: 100%;">
  <input matInput type="text" placeholder="pokemon" [(ngModel)]="curPokemonNameSearched" (ngModelChange)="test($event)">
</mat-form-field>
<mat-nav-list infiniteScroll (scrolled)="onScroll()" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [scrollWindow]="false">
  <mat-list-item *ngFor="let pokemon of pokemons.data" (click)="pokemonClick.emit(pokemon.id)">
    <img src='assets/assets/img/sprites/{{pokemon.id}}.png' alt="{{pokemon.name}}">
    <mat-label>{{pokemon.id + '. ' + pokemon.name}}</mat-label>
  </mat-list-item>
</mat-nav-list>
