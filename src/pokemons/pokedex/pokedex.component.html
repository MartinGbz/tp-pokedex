<mat-drawer-container style="height: 600px" [autosize]="true" class="example-container">
  <mat-drawer mode="side" opened>
    <app-pokemon-list (pokemonClick)="pokemonIdChange($event)"></app-pokemon-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-pokemon-detail [pokemonId]="pokemonId" width="400px"></app-pokemon-detail>
  </mat-drawer-content>
</mat-drawer-container>
