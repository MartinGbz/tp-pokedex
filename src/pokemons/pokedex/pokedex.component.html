<mat-drawer-container [autosize]="true">
  <mat-drawer mode="side" opened>
    <app-pokemon-list style="vertical-align: center; align-items: center; align-self: center" (pokemonClick)="pokemonIdChange($event)"></app-pokemon-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-pokemon-detail [pokemonId]="pokemonId"></app-pokemon-detail>
  </mat-drawer-content>
</mat-drawer-container>
