<div>
  <h2> Login </h2>
  <form class="form" [formGroup]="loginFormGroup" (ngSubmit)="submit()">
    <mat-form-field class="email" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="emailFormControl">
  <!--    <mat-hint>Errors appear instantly!</mat-hint>-->
      <mat-error *ngIf="loginFormGroup.get('emailFormControl')?.hasError('email') && !loginFormGroup.get('emailFormControl')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginFormGroup.get('emailFormControl')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="password" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput [type]="hidePassword ? 'password' : 'text'" formControlName="passwordFormControl">
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
  <!--        <mat-hint>Errors appear instantly!</mat-hint>-->
      <mat-error *ngIf="loginFormGroup.get('passwordFormControl')?.hasError('password') && !loginFormGroup.get('passwordFormControl')?.hasError('required')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="loginFormGroup.get('passwordFormControl')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <p *ngIf="loginErrorMsg"> Invalid email or password </p>
    <button mat-raised-button [disabled]="!loginFormGroup.valid">login</button>
  </form>
</div>
